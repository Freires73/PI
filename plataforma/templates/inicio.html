{% extends 'base.html' %}

{% block 'body' %}


<div class="container">

    <h1 align="center">
        SISTEMA DE COLETA DE ELETRÔNICOS  EM SBC
    </h1>

 <h3 class="text-xl md:text-xl py-5">
    Integrando coletores e empresas em um só lugar
    </h3>
    <h4 class="text-sm md:text-lg pb-3">
                É coletor ou Empresa? Coloque seu e-mail abaixo para acessar.
    </h4>

   <div class="w-full flex justify-center">
        <div class="flex justify-center items-center w-11/12 md:w-10/12">
        <form method="post" action="{% url '/auth/login.html' %}" class="w-6/12 justify-center" > {% csrf_token %}
                <div class="flex flex-grow items-stretch">
                    <input>
                    <button class="bg-primary_red font-medium md:font-normal flex justify-center items-center py-2 px-3 md:px-0 rounded-br-sm rounded-tr-sm md:text-2xl" type="submit">
                    <span>
                        Acessar
                    </span>
                        <ion-icon name="chevron-forward-outline" class="text-2xl"></ion-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
